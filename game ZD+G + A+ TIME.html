<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Game</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #gameCanvas {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      min-height: 400px;
    }

    canvas {
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .game-info {
      margin-bottom: 20px;
    }

    .game-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1a1a1a;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
      flex-wrap: wrap;
    }

    .player-info {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      min-width: 200px;
      padding: 10px;
      border-radius: 4px;
    }

    .player1 {
      background: linear-gradient(to right, #742a2a, transparent);
      justify-content: flex-start;
    }

    .player2 {
      background: linear-gradient(to left, #2a4365, transparent);
      justify-content: flex-end;
    }

    .player-details {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .player2 .player-details {
      align-items: flex-end;
    }

    .score-box {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
    }

    .player-name {
      font-weight: bold;
    }

    .score {
      font-size: 1.4em;
    }

    .timer-box {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .main-timer {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.9em;
    }

    /* Nouveau style pour le timer de réflexion commun */
    .common-reflection-timer {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1.1em;
      margin: 10px auto;
      width: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .player-icons {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 0 20px;
    }

    .player-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid transparent;
    }

    .player-avatar.active {
      border-color: #4fd1c5;
      box-shadow: 0 0 10px rgba(79, 209, 197, 0.5);
    }

    .player-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .game-header {
        padding: 10px;
      }

      .player-info {
        min-width: 150px;
        padding: 8px;
      }

      .player-icons {
        padding: 0 10px;
      }

      .score-box {
        font-size: 1em;
      }

      .common-reflection-timer {
        font-size: 1em;
        padding: 8px 16px;
      }
    }

    @media (max-width: 576px) {
      .player-info {
        min-width: 50px;
      }

      .player-icons {
        padding: 0 5px;
      }

      .player-avatar {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="game-info">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" id="gameId" placeholder="Enter Game ID" readonly>
        </div>
      </div>
      <div class="game-header">
        <div class="player-info player1">
          <div class="score-box">
            <span class="player-name" id="player1Name">Joueur 1</span>
            <span class="score" id="RED">0</span>
          </div>
          <div class="timer-box">
            <div class="main-timer" id="player1MainTimer">4:00</div>
          </div>
        </div>
        
        <div class="player-icons">
          <div class="player-avatar player1-avatar active">
            <img src="/api/placeholder/32/32" alt="Player 1">
          </div>
          <div class="player-avatar player2-avatar">
            <img src="/api/placeholder/32/32" alt="Player 2">
          </div>
        </div>
        
        <div class="player-info player2">
          <div class="score-box">
            <span class="player-name" id="player2Name">Joueur 2</span>
            <span class="score" id="BLUE">0</span>
          </div>
          <div class="timer-box">
            <div class="main-timer" id="player2MainTimer">4:00</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Timer de réflexion commun -->
    <div class="common-reflection-timer" id="commonReflectionTimer">
       <span>30</span>sec
    </div>
    
    <div id="gameSVG"></div>
    
    <div class="row mt-2 mb-3">
      <div class="col-12 text-center">
        <button id="miseATerreBtn" class="btn btn-warning" onclick="handleMiseATerre()">Mise à Terre</button>
      </div>
    </div>
  </div>


  <!-- Scripts dans l'ordre correct -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Configuration Socket.IO globale
    const socket = io();
    let gameId = localStorage.getItem('gameId');
    let playerType = localStorage.getItem('playerType');
    let gameStarted = false;

    // Mettre l'ID de partie dans le champ
    if (gameId) {
      document.getElementById('gameId').value = gameId;
    }

    // Fonction de connexion à une partie
    function joinGame() {
      gameId = document.getElementById('gameId').value;
      if (gameId) {
        console.log('Tentative de rejoindre la partie:', gameId);
        socket.emit('joinGame', gameId);
      }
    }

    // Rejoindre automatiquement si on a déjà un ID
    if (gameId && playerType && !gameStarted) {
      console.log('Rejoindre automatiquement la partie:', gameId);
      joinGame();
    }

    // Événements Socket.IO
    socket.on('gameJoined', (data) => {
      console.log('Partie rejointe:', data);
      localStorage.setItem('gameId', data.gameId);
      localStorage.setItem('playerType', data.playerType);
      document.getElementById('gameId').value = data.gameId;
      gameStarted = true;
    });

    socket.on('gameStart', (gameState) => {
      console.log('La partie commence:', gameState);
      gameStarted = true;
    });

    socket.on('dotPlaced', (data) => {
      console.log('Point placé:', data);
    });

    socket.on('turnChange', (newTurn) => {
      console.log('Changement de tour:', newTurn);
    });

    socket.on('scoreUpdated', (data) => {
      document.getElementById('RED').textContent = data.scoreRed;
      document.getElementById('BLUE').textContent = data.scoreBlue;
    });

    socket.on('playerDisconnected', () => {
      alert('Un joueur s\'est déconnecté');
      localStorage.removeItem('gameId');
      localStorage.removeItem('playerType');
      window.location.href = '/accueil';
    });

    // Nettoyage
    window.onbeforeunload = () => {
      if (gameStarted) {
        socket.emit('playerLeft', gameId);
      }
    };
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Sketch.js chargé en dernier -->
  <script src="game.js"></script>


</body>

</html>
