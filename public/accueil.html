<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Points</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        .message-badge {
            display: inline-block;
            background-color: #ff3b30;
            color: white;
            border-radius: 50%;
            min-width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            margin-left: 5px;
            padding: 0 4px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            position: relative;
        }

        .my-message {
            align-self: flex-end;
            background-color: #4a90e2;
            color: white;
        }

        .other-message {
            align-self: flex-start;
            background-color: #e9e9eb;
            color: #333;
        }

        .message-header {
            font-weight: bold;
            font-size: 0.8em;
            margin-bottom: 3px;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 3px;
            text-align: right;
        }

        .message-text {
            word-break: break-word;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        #globalChatInput {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 8px;
        }

        #sendGlobalMessage {
            padding: 8px 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #sendGlobalMessage:hover {
            background-color: #3a80d2;
        }

        /* Personnalisation de la modal pour le chat */
        #chatModal .modal-content {
            max-width: 600px;
            width: 90%;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .profile-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            margin: 0;
            color: #4a5568;
            font-size: 14px;
        }

        .stat-card p {
            margin: 5px 0 0;
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
        }

        .elo-history {
            margin-top: 20px;
        }

        .matches-history {
            margin-top: 20px;
        }

        .button-icon {
            margin-right: 8px;
            font-size: 18px;
        }

        .game-button,
        .game-button-deconnexion {
            gap: 8px;
            /* Espace entre l'ic√¥ne et le texte */
        }

        .player-count {
            background-color: #4caf50;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 8px;
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            width: 90%;
            max-width: 400px;

            padding: 20px;
            background-color: rgb(0, 0, 0);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .game-logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-logo img:first-child {
            order: -1;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .game-input {
            grid-column: 1 / -1;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .game-title {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            margin: 10px 0 30px 0;
        }

        .game-button {
            width: 100%;
            padding: 15px;
            margin: 0;
            border: none;
            border-radius: 10px;
            background-color: #f3fcfb;
            color: #109c5b;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .game-button-deconnexion {
            width: 100%;
            padding: 15px;
            margin: 0;
            border: none;
            border-radius: 10px;
            background-color: #fcf3f3;
            color: #741a1a;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .game-button:hover {
            background-color: #4fb18b;
            transform: translateY(-2px);
            color: black;
        }

        .game-button-deconnexion:hover {
            background-color: #b14f4f;
            transform: translateY(-2px);
            color: black;
        }

        .game-button.primary {
            background-color: #4fb18b;
            color: white;
        }

        .game-button.primary:hover {
            background-color: #1f9232;
        }

        .game-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e8f0fe;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .player-list {
            margin-top: 15px;
        }

        .player-card {
            padding: 15px;
            margin: 10px 0;
            background-color: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            background-color: #e8f0fe;
            transform: translateY(-2px);
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-in-game {
            color: #f44336;
            font-size: 14px;
        }

        .status-available {
            color: #4caf50;
            font-size: 14px;
        }

        .notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1100;
            width: 90%;
            max-width: 400px;
        }

        .notification-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .notification-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .accept-btn {
            background-color: #4a90e2;
            color: white;
        }

        .decline-btn {
            background-color: #e8f0fe;
            color: #4a90e2;
        }

        .table-container {
            overflow-x: auto;
            margin: 20px 0;
            border-radius: 10px;
            background: white;
        }

        .game-image {
            width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
        }

        th {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 14px;
            padding: 16px;
            border-bottom: 2px solid #e8f0fe;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f4f8;
            color: #4a5568;
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background-color: #f8fafc;
            transform: translateY(-1px);
        }

        .rank-icon {
            font-size: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        td:first-child {
            font-size: 0;
        }

        td:first-child .rank-icon {
            font-size: 20px;
        }

        td:first-child .rank-number {
            font-size: 15px;
            color: #4a90e2;
            font-weight: 600;
        }

        td:nth-child(2) {
            font-weight: 500;
        }

        td:nth-child(3) {
            font-weight: 600;
            color: #2c5282;
        }

        td:nth-child(4) {
            color: #718096;
        }

        tbody tr:nth-child(1) td:first-child {
            color: #ffd700;
            font-weight: 700;
        }

        tbody tr:nth-child(2) td:first-child {
            color: #c0c0c0;
            font-weight: 700;
        }

        tbody tr:nth-child(3) td:first-child {
            color: #cd7f32;
            font-weight: 700;
        }

        .loading-text {
            text-align: center;
            color: #718096;
            padding: 30px;
            font-style: italic;
        }

        @media (max-width: 320px) {
            .buttons-grid {
                grid-template-columns: 1fr 1fr;
                /* Deux colonnes m√™me sur petits √©crans */
                gap: 5px;
                /* Moins d'espace entre les boutons */
            }

            .game-title {
                font-size: 18px;
                margin-bottom: 20px;
            }

            .game-button,
            .game-button-deconnexion {
                padding: 12px;
                font-size: 14px;
            }

            .game-input {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>


</head>

<body>
    <div class="game-container">
        <div class="game-logo">
            <img src="dotscapture3.jpg" alt="Dots Capture Logo" class="game-image">
        </div>

        <div class="buttons-grid">
            <input type="text" class="game-input" id="gameId" placeholder="üéÆ ID de la partie">
            <button onclick="joinGame()" class="game-button primary full-width">
                <span class="button-icon">‚ñ∂Ô∏è</span>Rejoindre une partie
            </button>
            <button onclick="showPlayers()" class="game-button">
                <span class="button-icon">üë•</span>En ligne <span id="online-player-count" class="player-count">0</span>
            </button>
            <button onclick="showLeaderboard()" class="game-button">
                <span class="button-icon">üèÜ</span>Classement
            </button>
            <!-- Remplacer le bouton chat existant par celui-ci -->
            <button onclick="showChat()" class="game-button">
                <span class="button-icon">üí¨</span>Chat
                <span id="unreadBadge" class="message-badge" style="display:none;">0</span>
            </button>
            <button onclick="window.location.href='/logout'" class="game-button-deconnexion">
                <span class="button-icon">üö™</span>D√©connexion
            </button>
        </div>
    </div>

    <div id="modalBackdrop" class="modal-backdrop"></div>

    <div id="playersModal" class="modal">
        <span class="close-button" onclick="hidePlayers()">&times;</span>
        <h2>Joueurs en ligne (0)</h2>
        <div id="online-players" class="player-list">
            <div class="loading-text">Chargement des joueurs...</div>
        </div>
    </div>

    <div id="leaderboardModal" class="modal">
        <span class="close-button" onclick="hideLeaderboard()">&times;</span>
        <h2>Classement</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>JOUEUR</th>
                        <th>ELO</th>
                        <th>PARTIES</th>
                    </tr>
                </thead>
                <tbody id="leaderboard">
                    <tr>
                        <td colspan="4" class="loading-text">Chargement du classement...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="chatModal" class="modal">
        <span class="close-button" onclick="hideChat()">&times;</span>
        <h2>Chat G√©n√©ral</h2>
        <div class="chat-container">
            <div class="chat-messages" id="globalChatMessages">
                <div class="loading-text">Chargement des messages...</div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="globalChatInput" placeholder="Entrez votre message..." maxlength="150">
                <button id="sendGlobalMessage" onclick="sendGlobalMessage()">Envoyer</button>
            </div>
        </div>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePlayerModal()">&times;</span>
            <h2 id="modalPlayerName"></h2>
            <div class="modal-buttons">
                <button id="requestGameBtn" class="game-button primary" onclick="requestGame()">Demander un
                    match</button>
                <button id="viewProfileBtn" class="game-button" onclick="viewProfile()">Voir le profil</button>
            </div>
        </div>
    </div>

    <div id="matchRequest" class="notification">
        <div id="requestText"></div>
        <div class="notification-buttons">
            <button onclick="acceptMatch()" class="accept-btn">Accepter</button>
            <button onclick="declineMatch()" class="decline-btn">Refuser</button>
        </div>
    </div>

    <script>

        // Variables pour le suivi des messages
        let unreadCount = 0;
        // Au d√©but du script, ajoutez une variable pour stocker le username courant
        let currentUsername = '';
        const socket = io();
        let selectedPlayer = null;

        // Fonctions de base
        function joinGame() {
            const gameId = document.getElementById('gameId').value;
            if (gameId) {
                socket.emit('joinGame', gameId);
            }
        }

        // Fonction pour mettre √† jour le badge de messages non lus
        function updateUnreadBadge() {
            const badge = document.getElementById('unreadBadge');
            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }
        }


        // Gestion des modales
        function showPlayers() {
            document.getElementById('playersModal').style.display = 'block';
            document.getElementById('modalBackdrop').style.display = 'block';
        }

        function hidePlayers() {
            document.getElementById('playersModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        function showLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'block';
            document.getElementById('modalBackdrop').style.display = 'block';
        }

        function hideLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }
        function showChat() {
            document.getElementById('chatModal').style.display = 'block';
            document.getElementById('modalBackdrop').style.display = 'block';

            // R√©cup√©rer l'historique
            socket.emit('getGlobalChatHistory');

            // Marquer les messages comme lus
            socket.emit('markMessagesAsRead');
            unreadCount = 0;
            updateUnreadBadge();

            setTimeout(() => {
                document.getElementById('globalChatInput').focus();
            }, 100);
        }

        function hideChat() {
            document.getElementById('chatModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        // Au moment de marquer les messages comme lus
function markMessagesAsRead(lastMessageId) {
    localStorage.setItem('lastSeenMessageId', lastMessageId);
    socket.emit('markMessagesAsRead');
}

// Au chargement de la page
function initializeUnreadCounter() {
    const lastSeen = localStorage.getItem('lastSeenMessageId');
    if (lastSeen) {
        // Envoyer cette information au serveur
        socket.emit('setLastSeen', parseInt(lastSeen));
    }
}

        function sendGlobalMessage() {
            const input = document.getElementById('globalChatInput');
            const message = input.value.trim();

            if (message) {
                socket.emit('sendGlobalMessage', message);
                input.value = '';
                input.focus();
            }
        }

        // Ajouter le gestionnaire d'√©v√©nements pour la touche Entr√©e
        document.getElementById('globalChatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendGlobalMessage();
            }
        });

        // Recevoir les messages
        socket.on('globalChatMessage', function (message) {
            // Si le chat n'est pas ouvert, incr√©menter le compteur
            if (document.getElementById('chatModal').style.display !== 'block') {
                unreadCount++;
                updateUnreadBadge();
            }

            // Afficher le message comme avant
            displayGlobalMessage(message);
        });


        socket.on('unreadMessageCount', function (count) {
            unreadCount = count;
            updateUnreadBadge();
        });

        // Demander le nombre de messages non lus au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            // Attendre que la connexion socket soit √©tablie
            setTimeout(() => {
                socket.emit('getUnreadMessageCount');
            }, 1000);
        });

        // Mettre √† jour le compteur p√©riodiquement
        setInterval(() => {
            if (document.getElementById('chatModal').style.display !== 'block') {
                socket.emit('getUnreadMessageCount');
            }
        }, 30000); // Toutes les 30 secondes


        // Recevoir l'historique des messages
        socket.on('globalChatHistory', function (messages) {
            const chatContainer = document.getElementById('globalChatMessages');
            chatContainer.innerHTML = '';

            if (!messages || messages.length === 0) {
                chatContainer.innerHTML = '<div class="loading-text">Aucun message. Soyez le premier √† √©crire !</div>';
            } else {
                messages.forEach(message => {
                    displayGlobalMessage(message);
                });
            }

            // D√©filement vers le bas
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
        // Fonction pour afficher un message
        function displayGlobalMessage(message) {
            const chatContainer = document.getElementById('globalChatMessages');
            const loadingText = chatContainer.querySelector('.loading-text');
            if (loadingText) {
                chatContainer.removeChild(loadingText);
            }

            const isMyMessage = message.username === currentUsername;
            const messageClass = isMyMessage ? 'my-message' : 'other-message';

            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${messageClass}`;
            messageElement.dataset.messageId = message.id;

            // Gestion du format de date (compatible avec MySQL TIMESTAMP)
            const time = new Date(message.timestamp);
            const formattedTime = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageElement.innerHTML = `
        <div class="message-header">${escapeHtml(message.username)}</div>
        <div class="message-text">${escapeHtml(message.text)}</div>
        <div class="message-time">${formattedTime}</div>
    `;

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        // Fonction d'√©chappement HTML pour s√©curiser les messages
        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        function viewProfile() {
            const username = document.getElementById('modalPlayerName').textContent;
            window.location.href = `/profile/${username}`;
        }
        function handlePlayerClick(playerUsername, isInGame) {
            if (isInGame) {
                alert("Ce joueur est d√©j√† en partie");
                return;
            }

            selectedPlayer = { username: playerUsername };
            const modal = document.getElementById('playerModal');
            document.getElementById('modalPlayerName').textContent = playerUsername;

            // Utiliser currentUsername pour la comparaison
            const requestGameBtn = document.getElementById('requestGameBtn');
            if (playerUsername === currentUsername) {
                requestGameBtn.style.display = 'none';
            } else {
                requestGameBtn.style.display = 'block';
                requestGameBtn.onclick = requestGame;
            }

            modal.style.display = 'block';
        }

        function closePlayerModal() {
            document.getElementById('playerModal').style.display = 'none';
            selectedPlayer = null;
        }

        function requestGame() {
            if (selectedPlayer) {
                socket.emit('requestMatch', { toPlayer: selectedPlayer.username });
                closePlayerModal();
            }
        }

        function showMatchRequest(fromPlayer) {
            const requestText = document.getElementById('requestText');
            requestText.textContent = `${fromPlayer} vous d√©fie !`;
            document.getElementById('matchRequest').style.display = 'block';
        }

        function acceptMatch() {
            socket.emit('acceptMatch');
            document.getElementById('matchRequest').style.display = 'none';
        }

        function declineMatch() {
            socket.emit('declineMatch');
            document.getElementById('matchRequest').style.display = 'none';
        }


        // Socket.io event listeners
        socket.on("connect", () => {
            console.log("Socket connect√©, ID:", socket.id);
            socket.emit("requestOnlinePlayers");
            socket.emit("requestLeaderboard");
        });

        // Apr√®s la cr√©ation du socket, ajoutez :
        fetch('/check-session')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    currentUsername = data.username;
                }
            });

        socket.on("updateOnlinePlayers", (players) => {
            const container = document.getElementById('online-players');
            const playerCount = document.getElementById('online-player-count');

            // Mettre √† jour le compteur sur le bouton
            playerCount.textContent = players ? players.length : 0;

            if (!players || players.length === 0) {
                container.innerHTML = '<div class="player-card">Aucun joueur en ligne</div>';
                return;
            }

            container.innerHTML = players
                .map(player => `
            <div class="player-card" onclick="handlePlayerClick('${player.username}', ${player.inGame})">
                <div class="player-info">
                    ${player.username} 
                    ${player.inGame ?
                        '<span class="status-in-game">(En partie)</span>' :
                        '<span class="status-available">(Disponible)</span>'}
                </div>
            </div>
        `).join('');

            document.querySelector('#playersModal h2').textContent =
                `Joueurs en ligne (${players.length})`;
        });

        socket.on('updateLeaderboard', (leaderboard) => {
            const tbody = document.getElementById('leaderboard');

            if (!leaderboard || leaderboard.length === 0) {
                tbody.innerHTML = `
            <tr>
                <td colspan="4" class="loading-text">Aucune donn√©e disponible</td>
            </tr>`;
                return;
            }

            tbody.innerHTML = leaderboard
                .map((player, index) => {
                    // D√©finir l'ic√¥ne ou le num√©ro en fonction du rang
                    let rankDisplay;
                    switch (index) {
                        case 0:
                            rankDisplay = '<span class="rank-icon">üèÜ</span>';
                            break;
                        case 1:
                            rankDisplay = '<span class="rank-icon">ü•à</span>';
                            break;
                        case 2:
                            rankDisplay = '<span class="rank-icon">ü•â</span>';
                            break;
                        default:
                            rankDisplay = `<span class="rank-number">${index + 1}</span>`;
                    }

                    return `
                <tr>
                    <td>${rankDisplay}</td>
                    <td>${player.username}</td>
                    <td>${player.score || 0}</td>
                    <td>${player.games_played || 0}</td>
                </tr>
            `;
                }).join('');
        });

        socket.on('matchRequest', (data) => {
            showMatchRequest(data.fromPlayer);
        });

        socket.on('gameJoined', (data) => {
            localStorage.setItem('gameId', data.gameId);
            localStorage.setItem('playerType', data.playerType);
            window.location.href = '/game';
        });

        socket.on('matchAccepted', (gameId) => {
            document.getElementById('gameId').value = gameId;
            joinGame();
        });

        socket.on('gameFull', () => {
            alert('Cette partie est d√©j√† compl√®te !');
        });

        socket.on('notAuthenticated', () => {
            window.location.href = '/login';
        });

        socket.on('matchDeclined', (player) => {
            alert(`${player} a d√©clin√© votre demande de match.`);
        });

        // Gestionnaires d'√©v√©nements
        document.getElementById('modalBackdrop').onclick = () => {
            hidePlayers();
            hideLeaderboard();
            closePlayerModal();
        };

        // Rafra√Æchissement p√©riodique
        setInterval(() => {
            socket.emit("requestOnlinePlayers");
            socket.emit("requestLeaderboard");
        }, 5000);

        // Gestion du tactile
        document.addEventListener('touchstart', function (e) {
            if (e.target.classList.contains('modal-backdrop')) {
                hidePlayers();
                hideLeaderboard();
                closePlayerModal();
            }
        });
    </script>
</body>

</html>
