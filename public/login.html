<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        .form-control::placeholder {
            color: #ffffff;
            opacity: 0.7;
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .game-logo img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-logo">
            <img src="dotscapture.jpg" alt="Dots Capture Logo" class="game-image">
        </div>
        <form action="/login" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" required placeholder="Pseudo">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Mot de passe">
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <p class="mt-3 text-center">Tu n'as pas encore de compte? <a href="/register">S'enregister ici</a>.</p>
    </div>
</body>
</html>
